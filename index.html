<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- a. Make the navbar items as list (ul), and inside each list item (li), add a 
    link for each menu item.  -->

        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">News</a></li>
            <li><a href="">contact</a></li>
        </ul>
    </nav>
    <div>
        <script>
            for(let i = 0 ; i < 100 ; i++)
            {
                document.write("<p>this paragraph</p>");
            }
        </script>
    </div>
</body>
</html>
